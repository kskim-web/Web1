<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>조건문 예제파일</title>
  </head>
  <body>
    <p><a href="3.html">이전페이지</a></p>
    <h1>Condiitional Statements</h1>
    <h2>Program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <h2>IF - true</h2>
    <script>
      document.write("1<br>");
      if(true){
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
    <h2>IF - false</h2>
    <script>
      document.write("1<br>");
      if(false){
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
  </body>
</html>
