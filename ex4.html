<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>비교 연산자 예제파일</title>
  </head>
  <body>
    <p><a href="3.html">이전페이지</a></p>
    <h1>Comparison Operators & Boolean</h1>
    <h2>연산자 ===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);
    </script>

    <h3>2&lt;1</h3>
    <script>
      document.write(2<1);
    </script>

  </body>
</html>
