<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>반복문 예제파일</title>
  </head>
  <body>
    <p><a href="3.html">이전페이지</a></p>
    <h1>Loop</h1>
    <ul>
      <script>
        document.write('<li>1</li>');
        var i = 0;
        while(i < 3){
           document.write('<li>2</li>');
           document.write('<li>3</li>');
           i= i + 1;
        }
        document.write('<li>4</li>');
      </script>
    </ul>
  </body>
</html>
