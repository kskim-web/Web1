<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input Tag 예제파일</title>
  </head>
  <body>
    <p><a href="3.html">이전페이지</a></p>
    <h1>Event</h1>
    <p>onclick, onchange, onkeydown...</p>
    <input type="button" value="Hi" onclick="alert('Hi')">
    <input type="text" onchange="alert('Changed')">
    <input type="text" onkeydown="alert('Key Down')">
  </body>
</html>
