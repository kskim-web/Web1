<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>배열과 반복문 예제파일</title>
  </head>
  <body>
    <p><a href="3.html">이전페이지</a></p>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
    </script>
    <h2>Co Workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write('<li>'+coworkers[i]+'</li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
