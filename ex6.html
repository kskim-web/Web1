<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>배열 예제파일</title>
  </head>
  <body>
    <p><a href="3.html">이전페이지</a></p>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["egoing", "leezche"]
    </script>

    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>Add</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>

    <h2>Count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
